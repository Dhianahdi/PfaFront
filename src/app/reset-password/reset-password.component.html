<div class="main-wrapper">
    <div class="content top-space">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Reset Password</h3>
                                    <p class="small text-muted">Enter your email & verification code, then set a new password.</p>
                                </div>

                                <form (ngSubmit)="onSubmit()">
                                    <div class="mb-3 form-focus">
                                        <input type="email" class="form-control floating" name="text"
                                            aria-label="Email" [(ngModel)]="formData.email" required>
                                        <label class="focus-label">Email</label>
                                    </div>
                                    <div class="mb-3 form-focus">
                                        <input type="text" class="form-control floating" name="verificationCode" aria-label="Verification Code" [(ngModel)]="formData.code"
                                            required>
                                        <label class="focus-label">Verification Code</label>
                                    </div>
                                    <div class="mb-3 form-focus">
                                        <input type="password" class="form-control floating" name="newPassword" aria-label="New Password"
                                            [(ngModel)]="formData.newPassword" required>
                                        <label class="focus-label">New Password</label>
                                    </div>
                                    <div class="mb-3 form-focus">
                                        <input type="password" class="form-control floating" name="confirmPassword" aria-label="Confirm New Password"
                                            [(ngModel)]="formData.confirmPassword" required>
                                        <label class="focus-label">Confirm New Password</label>
                                    </div>
                                    <div *ngIf="!passwordsMatch" class="alert alert-danger" role="alert">
                                        Passwords do not match!
                                    </div>

                                    
                                    
                                    <button *ngIf="!successMessage" class="btn btn-primary w-100 btn-lg login-btn" type="submit">Reset
                                        Password</button>
                                </form>

                                <!-- Message de succÃ¨s -->
                                <div *ngIf="successMessage" class="alert alert-success margin-top-20" role="alert">
                                    Your Password updated successfully ! you can use this new password to log in .
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
