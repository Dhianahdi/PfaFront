<div class="content top-space">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/login-banner.png" class="img-fluid"
                alt="Doccure Register">
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Patient Register</h3>
              </div>

              <form (ngSubmit)="onSubmit()">
                <div class="mb-3 form-focus">
                  <input type="text" class="form-control floating" name="text" aria-label="Search"  [(ngModel)]="formData.nom" required>
                  <label class="focus-label">First Name</label>
                </div> <div class="mb-3 form-focus">
                  <input type="text" class="form-control floating" name="text" aria-label="Search" [(ngModel)]="formData.prenom" required>
                  <label class="focus-label">Second Name</label>
                </div> <div class="mb-3 form-focus">
                  <input type="email" class="form-control floating" name="text" aria-label="Search" [(ngModel)]="formData.email" required>
                  <label class="focus-label">E-Mail</label>
                </div>
                <div class="mb-3 form-focus">
                  <input type="text" class="form-control floating" name="text" aria-label="Search" [(ngModel)]="formData.telephone" required>
                  <label class="focus-label">Mobile Number</label>
                </div>
                <div class="mb-3 form-focus">
                  <input type="password" class="form-control floating" name="text" aria-label="Search" [(ngModel)]="formData.password" required>
                  <label class="focus-label">Create Password</label>
                </div>
                <div class="mb-3 form-focus">
                  <div class="mb-3 form-focus">
                    <label class="focus-label">Gender</label>
                    <select class="form-select form-control" name="text" aria-label="Search" [(ngModel)]="formData.sexe">
                      <option>Female</option>
                      <option selected="selected">Male</option>

                    </select>
                  </div>
                </div>

                <div class="text-end">
                  <a class="forgot-link" href="login.html">Already have an
                    account?</a>
                </div>
                <button class="btn btn-primary w-100 btn-lg login-btn"
                  type="submit">Signup</button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">or</span>
                </div>
                <div class="row social-login">
                  <div class="col-6">
                    <a href="#" class="btn btn-facebook w-100"><i
                        class="fab fa-facebook-f me-1"></i> Login</a>
                  </div>
                  <div class="col-6">
                    <a href="#" class="btn btn-google w-100"><i
                        class="fab fa-google me-1"></i> Login</a>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
