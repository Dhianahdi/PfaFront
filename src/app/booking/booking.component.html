<div class="main-wrapper">

  <div class="breadcrumb-bar-two">
    <div class="container">
      <div class="row align-items-center inner-banner">
        <div class="col-md-12 col-12 text-center">
          <h2 class="breadcrumb-title">Booking</h2>
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item" aria-current="page">Booking</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="booking-doc-info">
                <a href="doctor-profile.html" class="booking-doc-img">
                  <img src="http://127.0.0.1:5000/img/{{ sharedDatas.image }}"
                    alt="User Image">
                </a>
                <div class="booking-info">
                  <h4><a href="doctor-profile.html">Dr.{{ sharedDatas.prenom }}
                      {{ sharedDatas.nom }} </a></h4>
                  <div class="rating">
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star"></i>
                    <span class="d-inline-block average-rating">35</span>
                  </div>
                  <p class="text-muted mb-0"><i
                      class="fas fa-map-marker-alt"></i> Tunisia, {{
                    sharedDatas.gouvernorat }}</p>
                </div>
              </div>
            </div>
            <div id="Reserved" class="tab-pane fade show active">
              <h4 class="card-title d-flex justify-content-between">
                <span>Reserved</span>
              </h4>

              <div class="doc-times">
                <div class="doc-slot-list"*ngFor="let appointment of appointmentList">
      {{ appointment }}

                </div>

              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-4 col-md-6">
              <h4 class="mb-1">booking details</h4>
            </div>

          </div>

          <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
          </div>
          <div class="card booking-schedule schedule-widget">

            <div class="schedule-header">
              <label class="mb-2">Date </label>
              <input class="form-select form-control" id="appt-time"
                type="date" name="appt-time" value="13:30"
                [(ngModel)]="appointmentDate"    (change)="getReservedAppointments()" />
            </div>

            <div class="schedule-cont">
              <label class="mb-2">Time </label>
              <select
                class="form-select form-control"
                id="appt-time" name="appt-time" [(ngModel)]="appointmentTime">
                <option
                  value="07:00">07:00</option>
                <option
                  value="07:30">07:30</option>
                <option
                  value="08:00">08:00</option>
                <option
                  value="08:30">08:30</option>
                <option
                  value="09:00">09:00</option>
                <option
                  value="09:30">09:30</option>
                <option
                  value="10:00">10:00</option>
                <option
                  value="10:30">10:30</option>
                <option
                  value="11:00">11:00</option>
                <option
                  value="11:30">11:30</option>
                <option
                  value="12:00">12:00</option>
                <option
                  value="12:30">12:30</option>
                <option
                  value="13:00">13:00</option>
                <option
                  value="13:30">13:30</option>
                <option
                  value="14:00">14:00</option>
                <option
                  value="14:30">14:30</option>
                <option
                  value="15:00">15:00</option>
                <option
                  value="15:30">15:30</option>
                <option
                  value="16:00">16:00</option>
                <option
                  value="16:30">16:30</option>
                <!-- 17h00 -->
                <!-- Fin Ã  17h00 -->
                <option
                  value="17:00">17:00</option>
              </select>
            </div>

          </div>

          <div class="submit-section proceed-btn text-end">
            <a (click)="addAppointment()"
              class="btn btn-primary submit-btn">Save
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
