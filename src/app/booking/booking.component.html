<div class="main-wrapper">

  <div class="breadcrumb-bar-two">
    <div class="container">
      <div class="row align-items-center inner-banner">
        <div class="col-md-12 col-12 text-center">
          <h2 class="breadcrumb-title">Booking</h2>
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item" aria-current="page">Booking</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="booking-doc-info">
                <a href="doctor-profile.html" class="booking-doc-img">
                  <img src="assets/img/doctors/doctor-thumb-02.jpg"
                    alt="User Image">
                </a>
                <div class="booking-info" >
                  <h4><a href="doctor-profile.html">Dr.{{ sharedDatas.prenom }}  {{ sharedDatas.nom }}  </a></h4>
                  <div class="rating">
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star"></i>
                    <span class="d-inline-block average-rating">35</span>
                  </div>
                  <p class="text-muted mb-0"><i
                      class="fas fa-map-marker-alt"></i> Tunisia, {{ sharedDatas.gouvernorat }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 col-md-6">
              <h4 class="mb-1">booking details</h4>
            </div>

          </div>

          <div class="card booking-schedule schedule-widget">

            <div class="schedule-header">
              <label class="mb-2">Date </label>
              <input class="form-select form-control" id="appt-time"
                type="date" name="appt-time" value="13:30" />
            </div>

            <div class="schedule-cont">
              <label class="mb-2">Time </label>
              <input class="form-select form-control" id="appt-time"
                type="time" name="appt-time" value="13:30" />
            </div>

          </div>

          <div class="submit-section proceed-btn text-end">
            <a href="checkout.html" class="btn btn-primary submit-btn">Save
              </a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
