          <nav aria-label="breadcrumb" class="page-breadcrumb">

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

          <div class="profile-sidebar">
            <div class="widget-profile pro-widget-content">
              <div class="profile-info-widget">
                <a href="#" class="booking-doc-img">

                    alt="User Image">
                </a>
                <div class="profile-det-info">
                  <h3>Dr. {{ user.prenom }} {{ user.nom }}</h3>
                  <div class="patient-details">

                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget">

                    <a href="doctor-dashboard.html">
                      <i class="fas fa-columns"></i>

                    </a>

                    <a (click)="navigateAppointements()">
                      <i class="fas fa-calendar-check"></i>
                      <span>Appointments</span>
                    </a>
                  </li>
                  <li>
                    <a (click)="navigatepatientslist()">
                      <i class="fas fa-user-injured"></i>
                      <span>My Patients</span>
                    </a>
                  </li>
                  <!-- <li>
                    <a href="schedule-timings.html">
                      <i class="fas fa-hourglass-start"></i>
                      <span>Schedule Timings</span>
                    </a>
                  </li> -->
                  <li>
                    <a (click)="navigateDocAvailable()">
                      <i class="fas fa-clock"></i>
                      <span>Available Timings</span>
                    </a>
                  </li>
                  <!-- <li>
                    <a href="invoices.html">
                      <i class="fas fa-file-invoice"></i>
                      <span>Invoices</span>
                    </a>
                  </li>
                  <li>
                    <a href="accounts.html">
                      <i class="fas fa-file-invoice-dollar"></i>
                      <span>Accounts</span>
                    </a>
                  </li>
                  <li>
                    <a href="reviews.html">
                      <i class="fas fa-star"></i>
                      <span>Reviews</span>
                    </a>
                  </li> -->
                  <li>
                    <a (click)="navigatequestions()">
                      <i class="fas fa-comments"></i>
                      <span>Questions</span>
                      <small class="unread-msg"></small>
                    </a>
                  </li>
                  <li class="active">
                    <a (click)="navigateprofile()">
                      <i class="fas fa-user-cog"></i>
                      <span>Profile Settings</span>
                    </a>
                  </li>

                    <a href="social-media.html">
                      <i class="fas fa-share-alt"></i>

                  <li>
                    <a href="doctor-change-password.html">
                      <i class="fas fa-lock"></i>

                    <a (click)="logout()">
                      <i class="fas fa-sign-out-alt"></i>

                </ul>
              </nav>
            </div>
          </div>

        </div>
        <div class="col-md-7 col-lg-8 col-xl-9">

          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Basic Information</h4>
                </div> <div class="submit-section submit-btn-bottom">
              <button type="submit" class="btn btn-primary prime-btn"
                (click)="updateUser()">Set Location</button>
            </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <div class="change-avatar">
                      <div class="profile-img">
                        <img src="http://127.0.0.1:5000/img/{{ user.image}}" alt="User Image"/>
                      </div>
                      <div class="upload-img">
                        <div class="change-photo-btn">
                          <span><i class="fa fa-upload"></i> Upload Photo</span>
                          <input type="file" class="upload" (change)="onFileSelected($event)">
                        </div>
                        <small class="form-text text-muted">Allowed JPG, GIF or
                          PNG. Max size of 2MB</small>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Email <span
                        class="text-danger">*</span></label>
                    <input type="email" class="form-control" readonly
                      [(ngModel)]="user.email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">First Name <span
                        class="text-danger">*</span></label>
                    <input type="text" class="form-control"
                      [(ngModel)]="user.prenom">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Last Name <span
                        class="text-danger">*</span></label>
                    <input type="text" class="form-control"
                      [(ngModel)]="user.nom">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Phone Number</label>
                    <input type="text" class="form-control"
                      [(ngModel)]="user.telephone">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="mb-2">Gender</label>
                    <select class="form-select form-control"
                      [(ngModel)]="user.sexe">
                      <option>Select</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>
 <div class="card ">
            <div class="card-body">
              <h4 class="card-title">Contact Details</h4>
              <div class="row">
                <div class="col-md-6">

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">City</label>
                      <input type="text" class="form-control" value="Tunisia"
                        disabled>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">State / Province</label>
                      <input type="text" class="form-control"
                        [(ngModel)]="user.gouvernorat">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Address</label>
                      <input type="text" class="form-control"
                        [(ngModel)]="user.avenue">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Postal Code</label>
                      <input type="text" class="form-control"
                        [(ngModel)]="user.code_postal">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="submit-section submit-btn-bottom">
              <button type="submit" class="btn btn-primary prime-btn"
                (click)="uploadImage()">Save
                Changes</button>

          </div>
        </div>
          </div>


      </div>
    </div>

  </div>
